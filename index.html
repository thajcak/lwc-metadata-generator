<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Salesforce LWC Metadata XML Generator</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.counter.dev/script.js" data-id="be0e2339-ad55-4c14-a619-5b1aa64c6ff2" data-utcoffset="-5" ></script>
	</head>
	<body>
		<div class="header">
			<h1>Salesforce LWC Metadata XML Generator</h1>
			<button type="button" id="generateXMLButton">Generate XML</button>
		</div>
		<div class="container">
			<div class="config-section">
				<form id="configForm">
					<div class="input-row">
						<div class="input-group">
							<label for="apiVersion">API Version</label>
							<input type="number" id="apiVersion" value="61.0" />
						</div>
						<div class="input-group">
							<label for="masterLabel">Master Label</label>
							<input type="text" id="masterLabel" placeholder="Component master label" />
						</div>
						<div class="input-group">
							<label for="isExposed">Is Exposed</label>
							<label class="switch">
								<input type="checkbox" id="isExposed" checked />
								<span class="slider"></span>
							</label>
						</div>
					</div>
					<label for="description">Description:</label>
					<textarea id="description" placeholder="Component description"></textarea>

					<h3>Targets</h3>
					<div class="target-group">
						<label class="toggle-label">
							<label class="switch">
								<input type="checkbox" class="target-checkbox" value="lightning__AppPage" id="appPageTarget" />
								<span class="slider"></span>
							</label>
							App Page
						</label>
						<div id="appPageConfig" class="target-config" style="display: none;"></div>

						<hr />

						<label class="toggle-label">
							<label class="switch">
								<input type="checkbox" class="target-checkbox" value="lightning__HomePage" id="homePageTarget" />
								<span class="slider"></span>
							</label>
							Home Page
						</label>
						<div id="homePageConfig" class="target-config" style="display: none;" ></div>

						<hr />

						<label class="toggle-label">
							<label class="switch">
								<input type="checkbox" class="target-checkbox" value="lightning__RecordPage" id="recordPageTarget" />
								<span class="slider"></span>
							</label>
							Record Page
						</label>
						<div id="recordPageConfig" class="target-config" style="display: none;" ></div>
					</div>
				</form>
			</div>

			<!-- XML Output Section -->
			<div class="xml-section">
				<h2>Generated XML</h2>
				<pre id="xmlOutput" readonly></pre>
			</div>
		</div>
		<script type="module" src="./js/script.js"></script>
	</body>
</html>
